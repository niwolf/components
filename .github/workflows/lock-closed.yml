name: Lock Inactive Issues

on:
  schedule:
    # Run at 00:00 every day
    - cron: '0 0 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@0eb963e22a7464c8794b21e73d829ecdd05bd086
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
